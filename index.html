<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/27f8b75cab.js" crossorigin="anonymous"></script>
    <title>Instagram Post</title>
</head>
<body>
    <div class="igPost">
        <div class="postHeader">
            <i class="fab fa-html5"></i>
            <p><strong>HTML5</strong><br/>Rigoberto</p>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="postImage"></div>
        <div class="postIcons">
            <i class="far fa-heart"></i>
            <i class="far fa-comment"></i>
            <i class="far fa-paper-plane"></i>
            <i class="far fa-bookmark"></i>
        </div>
        <div class="postContent">
            <p>Liked by <strong>4GeeksAcademy, Seth Rogen, Web</strong> and <strong>7.8 Billion others</strong></p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras porttitor efficitur enim non lacinia. 
                Integer molestie non mauris sodales posuere.</p>
        </div>
    </div>
</body>
</html>
